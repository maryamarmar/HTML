<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
 <form action="/server">
     <h2>Select your favourite color</h2>
     <input type="checkbox" id="red" name="r">
     <label for="red">Red</label>
     <br>
     <input type="checkbox" id="green" name="g">
     <label for="green">Green</label>
     <br>
     <input type="checkbox" id="black" name="blk">
     <label for="black">Black</label>
     <br>
     <button>Submit</button>
 </form>
</body>
</html>
