<!DOCTYPE html>
<html>
    <head>
        <title>Test table with merged cells</title>
    </head>
    <body>
        <caption>A test table with merged cells</caption>
        <table border="1">
         <thead>
             <tr>
                 <th rowspan="2"></th>
                 <th colspan="2">Average</th>
                 <th rowspan="2">Red eyes</th>
             </tr>
             <tr>
                 <!-- <th> </th> -->
                  <th>Height</th>
                 <th>Weight</th>
             </tr>
         </thead>
         <tbody>
             <tr>
                 <th>Males</th>
                 <td>1.9</td>
                 <td>0.003</td>
                 <td>40%</td>
             </tr>
             <tr>
                 <th>Females</th>
                 <td>1.7</td>
                 <td>0.002</td>
                 <td>43%</td>
             </tr>
         </tbody>
        </table>
    </body>
</html>
