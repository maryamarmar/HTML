<!DOCTYPE html>
<html>
    <head>
        <title>Block, inline, div & span elements</title>
    </head>
    <body>
        <!-- Block elements example -->
         <div>
              <h1>Block element 1</h1>
              <h1>Block element 2</h1>
              <h1>Block element 3</h1>
              <p>Paragraph tag is also a block element</p>
         </div>
         <div>
              <a href="#">Inline element 1</a>
              <a href="#">Inline element 2</a>
              <a href="#">Inline element 3</a>
              <img src="html inline elements.jpeg" height="100" width="100">
              <img src="inline elements example.jpeg" height="100" width="100">
         </div>
         <span>
               <a href="#">Inline element 1</a>
               <a href="#">Inline element 2</a>
         </span>
    </body>
</html>
