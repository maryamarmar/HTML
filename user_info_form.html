<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h1>Form</h1>
    <form action="/">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your full name" required minlength="3" maxlength="50">
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Minimum 6 characters" required minlength="6" maxlength="20">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="example@mail.com" required>
        <br><br>
        <label for="url">Website:</label>
        <input type="url" id="url" placeholder="https://example.com">
        <br><br>
        <label for="tel">Phone Number:</label>
        <input type="tel" id="tel" placeholder="Number with country code" required minlength="10" maxlength="15" pattern="[0-9]{2} [0-9]{10}">
        <br><br>
        <label for="number">Age:</label>
        <input type="number" id="number" placeholder="18-60" required min="18" max="60">
        <br><br>
        <label for="search">Search:</label>
        <input type="search" id="search" placeholder="Type to search">
        <br><br>
        <label for="range">Satisfaction Level (1-10):</label>
        <input type="range" id="range" min="1" max="10">
        <br><br>
        <label for="date">Date of Birth:</label>
        <input type="date" id="date" required>
        <br><br>
        <label for="month">Favorite Month:</label>
        <input type="month" id="month">
        <br><br>
        <label for="week">Preferred Week:</label>
        <input type="week" id="week">
        <br><br>
        <label for="time">Best Time to Contact:</label>
        <input type="time" id="time">
        <br><br>
        <label for="datetime-local">Appointment Date & Time:</label>
        <input type="datetime-local" id="datetime-local">
        <br><br>
        <label for="file">Upload Profile Picture:</label>
        <input type="file" id="file" required>
        <br><br>
        <label for="color">Favorite Color:</label>
        <input type="color" id="color">
        <br><br>
        <label>Gender:</label>
        <br>
        <input type="radio" id="male" required>
        <label for="male">Male</label>
        <br>
        <input type="radio" id="female">
        <label for="female">Female</label>
        <br><br>
        <label>Hobbies:</label>
        <br>
        <input type="checkbox" id="hobby1">
        <label for="hobby1">Reading</label>
        <br>
        <input type="checkbox" id="hobby2">
        <label for="hobby2">Music</label>
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
