<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio button</title>
</head>
<body>
    <form action="/server">
     <div>
         <h2>Select your division:</h2>
         <input type="radio" name="div" id="fyit" value="FYBScIT">
         <label for="fyit">FYBScIT</label>
         <br>
         <input type="radio" name="div" id="syit" value="SYBScIT">
         <label for="syit">SYBScIT</label>
         <br>
         <input type="radio" name="div" id="tyit" value="TYBScIT">
         <label for="tyit">TYBScIT</label>
     </div>
     <div>
         <h2>Select your favorite programming language:</h2>
         <input type="radio" name="tech" id="java" value="Java">
         <label for="java">Java</label>
         <br>
         <input type="radio" name="tech" id="python" value="Python">
         <label for="python">Python</label>
         <br>
         <input type="radio" name="tech" id="js" value="JavaScript">
         <label for="js">JavaScript</label>
         <br>
     </div>
     <button>Submit</button>
    </form>
</body>
</html>
