<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg tag in HTML</title>
</head>
<body>
    SVG Circle
    <br>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="#FA812F" stroke-width="4" fill="#F3C623" />
    </svg>
    <br><br>
    SVG Rectangle
    <br>
    <svg width="400" height="120">
        <rect x="10" y="10" width="200" height="100" stroke="#FFB22C" stroke-width="6" fill="#FEF3E2" />
    </svg>
</body>
</html>
