<!DOCTYPE html>
<html>
    <head>
        <title>Anchor & image tags in HTML</title>
    </head>
    <body>
        <!-- Anchor tag linking to Google -->
        <a href="https://www.google.co.in/">Visit my site</a>
        <p><img src="anchor tag example.png" alt="Example of anchor tag in HTML" height="200" 
            width="300"></p>
        <p><img src="img tag example.png" alt="Example of img tag in HTML" height="200" width="300"></p>
        <img src="https://i.pinimg.com/736x/7c/99/f1/7c99f1dcda9b6cbca0f6e6f8cc8ad54b.jpg" 
        alt="Map of India" height="350" width="400">
    </body>
</html>
