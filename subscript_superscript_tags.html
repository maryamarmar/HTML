<!DOCTYPE html>
<html>
    <head>
        <title>Subscript & supercript tags</title>
    </head>
    <body>
        <h1>Chemical formula of water</h1>
        H<sub>2</sub>O
        <br>
        <h1>Algebraic formulas</h1>
        (a+b)<sup>2</sup> = a<sup>2</sup> + 2ab + b<sup>2</sup>
        <br>
        a<sup>2</sup> - b<sup>2</sup> = (a-b)(a+b)
        <br>
        (a-b)<sup>3</sup> = a<sup>3</sup> - 3a<sup>2</sup>b + 3ab<sup>2</sup> - b<sup>3</sup>
        <br>
        a<sup>3</sup> - b<sup>3</sup> = (a-b)(a<sup>2</sup>+ab+b<sup>2</sup>)
        <br>
        (a-b)<sup>2</sup> = a<sup>2</sup> - 2ab + b<sup>2</sup>
        <br>
        (a+b)<sup>3</sup> = a<sup>3</sup> + 3a<sup>2</sup>b + 3ab<sup>2</sup> + b<sup>3</sup>
        <br>
        a<sup>3</sup> + b<sup>3</sup> = (a+b)(a<sup>2</sup>-ab+b<sup>2</sup>)
    </body>
</html>
