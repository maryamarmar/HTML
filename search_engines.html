<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search engines</title>
</head>
<body>
 <form action="https://www.youtube.com/results">
     <input type="text" placeholder="Search on YouTube" name="search_query">
     <button>Search on YouTube</button>
 </form>  
 <form action="https://www.google.co.in/search">
     <input type="text" placeholder="Search on Google" name="query">
     <button>Search on Google</button>
 </form>
 <form action="https://in.search.yahoo.com/search">
     <input type="text" placeholder="Search on Yahoo" name="p">
     <button>Search on Yahoo</button>
 </form>
 <form action="https://www.reddit.com/search">
     <input type="text" placeholder="Search on Reddit" name="q">
     <button>Search on Reddit</button>
 </form>
 <form action="">
     <label for="name">Name (4 to 8 characters):</label>
     <input type="text" id="name" name="name" required minlength="4" maxlength="8" size="10" placeholder="Type your name">
 </form>
</body>
</html>
