<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
 <form action="/server">
     <label for="uname">Enter your username:</label>
     <input type="text" id="uname" placeholder="username" name="uname">
     <br>
     <label for="n">Enter your age:</label>
     <input type="number" id="n" placeholder="age" name="n">
     <br>
     <label for="passwd">Enter your password:</label>
     <input type="password" id="passwd" placeholder="password" name="passwd">
     <br>
     <label for="e">Enter your email ID:</label>
     <input type="email" id="e" placeholder="email id" name="e">
     <br>
     <label for="f">Upload your photo:</label>
     <input type="file" id="f" name="f">
     <br>
     <label for="t">Select time:</label>
     <input type="time" id="t" name="t">
     <br>
     <label for="dt">Select date & time:</label>
     <input type="datetime-local" id="dt" name="dt">
     <br>
     <label for="m">Select month:</label>
     <input type="month" id="m" name="m">
     <br>
     <label for="c">Choose your favourite color:</label>
     <input type="color" id="c" name="c">
     <br>
     <button type="submit">Click here to submit</button>
     <button type="reset">Click here to reset</button>
 </form>
</body>
</html>
